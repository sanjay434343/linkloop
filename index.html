<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Job Link Generator</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    color: #333;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  .header {
    background: linear-gradient(135deg, #4f46e5, #7c3aed);
    padding: 30px;
    text-align: center;
    color: white;
  }

  .header h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 8px;
  }

  .header p {
    opacity: 0.9;
    font-size: 1.1rem;
  }

  .form-section {
    padding: 30px;
  }

  .form-group {
    margin-bottom: 24px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #374151;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .input-wrapper {
    position: relative;
  }

  .form-group input {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f9fafb;
  }

  .form-group input:focus {
    outline: none;
    border-color: #4f46e5;
    background: white;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
  }

  .generate-btn {
    width: 100%;
    background: linear-gradient(135deg, #4f46e5, #7c3aed);
    color: white;
    border: none;
    padding: 16px 24px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .generate-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
  }

  .generate-btn:active {
    transform: translateY(0);
  }

  .results-section {
    padding: 0 30px 30px;
  }

  .results-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .results-title {
    font-size: 1.3rem;
    font-weight: 700;
    color: #1f2937;
  }

  .stats {
    background: #f3f4f6;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 0.9rem;
    color: #6b7280;
    font-weight: 500;
  }

  .links-container {
    background: #f8fafc;
    border-radius: 12px;
    border: 1px solid #e2e8f0;
    max-height: 400px;
    overflow: hidden;
  }

  .links-list {
    max-height: 400px;
    overflow-y: auto;
    padding: 0;
    list-style: none;
  }

  .links-list::-webkit-scrollbar {
    width: 6px;
  }

  .links-list::-webkit-scrollbar-track {
    background: #f1f5f9;
  }

  .links-list::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 3px;
  }

  .links-list::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }

  .link-item {
    border-bottom: 1px solid #e2e8f0;
    transition: background-color 0.2s ease;
  }

  .link-item:hover {
    background: #f1f5f9;
  }

  .link-item:last-child {
    border-bottom: none;
  }

  .link-item a {
    display: block;
    padding: 12px 20px;
    color: #4f46e5;
    text-decoration: none;
    font-family: 'Monaco', 'Menlo', monospace;
    font-size: 0.9rem;
    transition: color 0.2s ease;
  }

  .link-item a:hover {
    color: #7c3aed;
  }

  .copy-section {
    margin-top: 20px;
    display: flex;
    gap: 12px;
  }

  .copy-btn, .select-all-btn {
    flex: 1;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
    font-size: 0.95rem;
  }

  .copy-btn {
    background: #10b981;
    color: white;
  }

  .copy-btn:hover:not(:disabled) {
    background: #059669;
    transform: translateY(-1px);
  }

  .copy-btn:disabled {
    background: #9ca3af;
    cursor: not-allowed;
    transform: none;
  }

  .select-all-btn {
    background: #f3f4f6;
    color: #374151;
    border: 1px solid #d1d5db;
  }

  .select-all-btn:hover:not(:disabled) {
    background: #e5e7eb;
    transform: translateY(-1px);
  }

  .empty-state {
    text-align: center;
    padding: 60px 20px;
    color: #6b7280;
  }

  .empty-state svg {
    width: 64px;
    height: 64px;
    margin-bottom: 16px;
    opacity: 0.5;
  }

  .error-message {
    background: #fef2f2;
    border: 1px solid #fecaca;
    color: #dc2626;
    padding: 12px 16px;
    border-radius: 8px;
    margin-top: 12px;
    font-size: 0.9rem;
  }

  .success-message {
    background: #f0fdf4;
    border: 1px solid #bbf7d0;
    color: #16a34a;
    padding: 12px 16px;
    border-radius: 8px;
    margin-top: 12px;
    font-size: 0.9rem;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .link-item {
    animation: fadeIn 0.3s ease forwards;
  }

  @media (max-width: 640px) {
    .container {
      margin: 10px;
      border-radius: 16px;
    }

    .header, .form-section, .results-section {
      padding: 20px;
    }

    .header h1 {
      font-size: 1.5rem;
    }

    .copy-section {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Job Link Generator</h1>
      <p>Generate sequential job links between two URLs</p>
    </div>

    <div class="form-section">
      <div class="form-group">
        <label for="startUrl">Start URL</label>
        <div class="input-wrapper">
          <input type="text" id="startUrl" placeholder="https://example.com/jobs/1000" />
        </div>
      </div>

      <div class="form-group">
        <label for="endUrl">End URL</label>
        <div class="input-wrapper">
          <input type="text" id="endUrl" placeholder="https://example.com/jobs/1100" />
        </div>
      </div>

      <button class="generate-btn" onclick="generateLinks()">
        Generate Links
      </button>

      <div id="errorContainer"></div>
    </div>

    <div class="results-section">
      <div class="results-header">
        <h2 class="results-title">Generated Links</h2>
        <span class="stats" id="linkStats">0 links</span>
      </div>

      <div class="links-container">
        <ul class="links-list" id="linkList">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <p>Enter URLs and click "Generate Links" to see results</p>
          </div>
        </ul>
      </div>

      <div class="copy-section">
        <button class="select-all-btn" id="selectAllBtn" onclick="selectAllLinks()" disabled>
          Select All
        </button>
        <button class="copy-btn" id="copyBtn" onclick="copyLinks()" disabled>
          Copy All Links
        </button>
      </div>

      <div id="messageContainer"></div>
    </div>
  </div>

  <script>
    let allLinks = [];

    function extractJobId(url) {
      const match = url.match(/\/jobs\/(\d+)/);
      return match ? parseInt(match[1], 10) : null;
    }

    function baseUrl(url) {
      return url.replace(/\/jobs\/\d+/, '/jobs/');
    }

    function showMessage(message, type = 'success') {
      const container = document.getElementById('messageContainer');
      container.innerHTML = `<div class="${type}-message">${message}</div>`;
      setTimeout(() => {
        container.innerHTML = '';
      }, 3000);
    }

    function showError(message) {
      const container = document.getElementById('errorContainer');
      container.innerHTML = `<div class="error-message">${message}</div>`;
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    function updateStats(count) {
      document.getElementById('linkStats').textContent = `${count} link${count !== 1 ? 's' : ''}`;
    }

    function generateLinks() {
      const startUrl = document.getElementById('startUrl').value.trim();
      const endUrl = document.getElementById('endUrl').value.trim();
      const list = document.getElementById('linkList');
      const copyBtn = document.getElementById('copyBtn');
      const selectAllBtn = document.getElementById('selectAllBtn');

      // Clear previous results
      list.innerHTML = '';
      allLinks = [];
      copyBtn.disabled = true;
      selectAllBtn.disabled = true;
      updateStats(0);

      if (!startUrl || !endUrl) {
        showError('Please enter both start and end URLs.');
        list.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <p>Please fill in both URLs to generate links</p>
          </div>
        `;
        return;
      }

      const startId = extractJobId(startUrl);
      const endId = extractJobId(endUrl);

      if (startId === null || endId === null) {
        showError('Could not extract job IDs from URLs. Make sure they contain "/jobs/{number}".');
        list.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p>Invalid URL format. URLs must contain "/jobs/{number}"</p>
          </div>
        `;
        return;
      }

      const base = baseUrl(startUrl);
      const step = startId <= endId ? 1 : -1;
      let delay = 0;

      for (let id = startId; step > 0 ? id <= endId : id >= endId; id += step) {
        const url = base + id;
        allLinks.push(url);

        setTimeout(() => {
          const li = document.createElement('li');
          li.className = 'link-item';
          
          const a = document.createElement('a');
          a.href = url;
          a.textContent = url;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          
          li.appendChild(a);
          list.appendChild(li);

          updateStats(allLinks.length);
        }, delay);

        delay += 50; // Stagger the animation
      }

      if (allLinks.length > 0) {
        setTimeout(() => {
          copyBtn.disabled = false;
          selectAllBtn.disabled = false;
        }, delay);
      }
    }

    function selectAllLinks() {
      const links = document.querySelectorAll('.link-item a');
      if (links.length === 0) return;

      // Create a range and select all link text
      const range = document.createRange();
      const selection = window.getSelection();
      
      selection.removeAllRanges();
      
      links.forEach(link => {
        range.selectNodeContents(link);
        selection.addRange(range.cloneRange());
      });

      showMessage('All links selected! You can now copy them.');
    }

    function copyLinks() {
      if (allLinks.length === 0) return;

      const linksText = allLinks.join('\n');

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(linksText).then(() => {
          showMessage(`Successfully copied ${allLinks.length} links to clipboard!`);
        }).catch(() => {
          fallbackCopy(linksText);
        });
      } else {
        fallbackCopy(linksText);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.select();
      
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          showMessage(`Successfully copied ${allLinks.length} links to clipboard!`);
        } else {
          showMessage('Failed to copy links. Please select and copy manually.', 'error');
        }
      } catch (err) {
        showMessage('Failed to copy links. Please select and copy manually.', 'error');
      }
      
      document.body.removeChild(textarea);
    }

    // Add Enter key support for inputs
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            generateLinks();
          }
        });
      });
    });
  </script>
</body>
</html>
