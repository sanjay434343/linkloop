<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Job Link Generator - Customizable</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  ::selection {
    background: #3b82f6;
    color: white;
  }

  ::-moz-selection {
    background: #3b82f6;
    color: white;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    padding: 40px 60px;
    transition: background-color 0.3s ease;
  }

  .customizer-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 20px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    z-index: 1000;
    transition: all 0.3s ease;
  }

  .customizer-panel {
    position: fixed;
    top: 0;
    right: -400px;
    width: 400px;
    height: 100vh;
    background: white;
    box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    overflow-y: auto;
    transition: right 0.3s ease;
    z-index: 999;
  }

  .customizer-panel.active {
    right: 0;
  }

  .customizer-panel h3 {
    font-size: 1.2rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 2px solid black;
    padding-bottom: 10px;
  }

  .customizer-group {
    margin-bottom: 25px;
  }

  .customizer-group label {
    display: block;
    font-size: 0.8rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 8px;
  }

  .customizer-group input[type="color"],
  .customizer-group input[type="range"],
  .customizer-group input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 2px solid #ddd;
    cursor: pointer;
  }

  .customizer-group input[type="color"] {
    height: 50px;
  }

  .customizer-group input[type="range"] {
    height: 40px;
  }

  .range-value {
    display: inline-block;
    margin-left: 10px;
    font-weight: 600;
  }

  .reset-btn {
    width: 100%;
    padding: 12px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 20px;
    transition: all 0.3s ease;
  }

  .reset-btn:hover {
    background: #333;
  }

  .container {
    max-width: 100%;
    margin: 0;
    background: transparent;
  }

  .header {
    background: transparent;
    padding: 0 0 40px 0;
    text-align: left;
    margin-bottom: 40px;
    transition: all 0.3s ease;
  }

  .header h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 8px;
    transition: color 0.3s ease;
  }

  .header p {
    opacity: 0.6;
    font-size: 1.1rem;
    transition: color 0.3s ease;
  }

  .form-section {
    padding: 0;
    margin-bottom: 60px;
  }

  .form-group {
    margin-bottom: 30px;
  }

  .form-group label {
    display: block;
    margin-bottom: 12px;
    font-weight: 600;
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: color 0.3s ease;
  }

  .input-wrapper {
    position: relative;
  }

  .form-group input {
    width: 100%;
    padding: 16px 18px;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .form-group input:focus {
    outline: none;
    box-shadow: none;
  }

  .generate-btn {
    width: 100%;
    padding: 18px 24px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }

  .results-section {
    padding: 0;
  }

  .results-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 20px;
    transition: all 0.3s ease;
  }

  .results-title {
    font-size: 1.5rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: color 0.3s ease;
  }

  .stats {
    padding: 8px 16px;
    font-size: 0.85rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }

  .links-container {
    max-height: 400px;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .links-list {
    max-height: 400px;
    overflow-y: auto;
    padding: 0;
    list-style: none;
  }

  .links-list::-webkit-scrollbar {
    width: 8px;
  }

  .links-list::-webkit-scrollbar-track {
    transition: background 0.3s ease;
  }

  .links-list::-webkit-scrollbar-thumb {
    transition: all 0.3s ease;
  }

  .link-item {
    transition: all 0.3s ease;
  }

  .link-item:last-child {
    border-bottom: none;
  }

  .link-item a {
    display: block;
    padding: 16px 20px;
    text-decoration: none;
    font-family: 'Monaco', 'Menlo', monospace;
    font-size: 0.9rem;
    transition: all 0.3s ease;
  }

  .copy-section {
    margin-top: 20px;
    display: flex;
    gap: 12px;
  }

  .copy-btn, .select-all-btn {
    flex: 1;
    padding: 16px 20px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .copy-btn:disabled, .select-all-btn:disabled {
    cursor: not-allowed;
    opacity: 0.3;
  }

  .empty-state {
    text-align: center;
    padding: 60px 20px;
    opacity: 0.4;
  }

  .empty-state svg {
    width: 64px;
    height: 64px;
    margin-bottom: 16px;
    opacity: 1;
  }

  .error-message, .success-message {
    padding: 16px 20px;
    margin-top: 20px;
    font-size: 0.9rem;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .link-item {
    animation: fadeIn 0.3s ease forwards;
  }

  @media (max-width: 768px) {
    body {
      padding: 20px;
    }

    .customizer-panel {
      width: 100%;
      right: -100%;
    }

    .header h1 {
      font-size: 2rem;
    }

    .copy-section {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
  <button class="customizer-toggle" onclick="toggleCustomizer()">⚙️ Customize</button>

  <div class="customizer-panel" id="customizerPanel">
    <h3>Customization Options</h3>

    <div class="customizer-group">
      <label>Background Color</label>
      <input type="color" id="bgColor" value="#ffffff" onchange="updateStyles()">
    </div>

    <div class="customizer-group">
      <label>Text Color (Headers)</label>
      <input type="color" id="headerTextColor" value="#000000" onchange="updateStyles()">
    </div>

    <div class="customizer-group">
      <label>Label Text Color</label>
      <input type="color" id="labelTextColor" value="#000000" onchange="updateStyles()">
    </div>

    <div class="customizer-group">
      <label>Input Text Color</label>
      <input type="color" id="inputTextColor" value="#000000" onchange="updateStyles()">
    </div>

    <div class="customizer-group">
      <label>Input Border Color</label>
      <input type="color" id="inputBorderColor" value="#000000" onchange="updateStyles()">
    </div>

    <div class="customizer-group">
      <label>Button Text Color</label>
      <input type="color" id="buttonTextColor" value="#000000" onchange="updateStyles()">
    </div>

    <div class="customizer-group">
      <label>Button Border Color</label>
      <input type="color" id="buttonBorderColor" value="#000000" onchange="updateStyles()">
    </div>

    <div class="customizer-group">
      <label>Button Background (Hover)</label>
      <input type="color" id="buttonHoverBg" value="#000000" onchange="updateStyles()">
    </div>

    <div class="customizer-group">
      <label>Link Text Color</label>
      <input type="color" id="linkTextColor" value="#000000" onchange="updateStyles()">
    </div>

    <div class="customizer-group">
      <label>Link Border Color</label>
      <input type="color" id="linkBorderColor" value="#000000" onchange="updateStyles()">
    </div>

    <div class="customizer-group">
      <label>Container Border Color</label>
      <input type="color" id="containerBorderColor" value="#000000" onchange="updateStyles()">
    </div>

    <div class="customizer-group">
      <label>Selection Background Color</label>
      <input type="color" id="selectionBgColor" value="#3b82f6" onchange="updateStyles()">
    </div>

    <div class="customizer-group">
      <label>Border Radius <span class="range-value" id="radiusValue">0px</span></label>
      <input type="range" id="borderRadius" min="0" max="50" value="0" oninput="updateStyles()">
    </div>

    <div class="customizer-group">
      <label>Border Width <span class="range-value" id="borderWidthValue">2px</span></label>
      <input type="range" id="borderWidth" min="1" max="10" value="2" oninput="updateStyles()">
    </div>

    <button class="reset-btn" onclick="resetStyles()">Reset to Default</button>
  </div>

  <div class="container">
    <div class="header">
      <h1>Job Link Generator</h1>
      <p>Generate sequential job links between two URLs</p>
    </div>

    <div class="form-section">
      <div class="form-group">
        <label for="startUrl">Start URL</label>
        <div class="input-wrapper">
          <input type="text" id="startUrl" placeholder="https://example.com/jobs/1000" />
        </div>
      </div>

      <div class="form-group">
        <label for="endUrl">End URL</label>
        <div class="input-wrapper">
          <input type="text" id="endUrl" placeholder="https://example.com/jobs/1100" />
        </div>
      </div>

      <button class="generate-btn" onclick="generateLinks()">
        Generate Links
      </button>

      <div id="errorContainer"></div>
    </div>

    <div class="results-section">
      <div class="results-header">
        <h2 class="results-title">Generated Links</h2>
        <span class="stats" id="linkStats">0 links</span>
      </div>

      <div class="links-container">
        <ul class="links-list" id="linkList">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <p>Enter URLs and click "Generate Links" to see results</p>
          </div>
        </ul>
      </div>

      <div class="copy-section">
        <button class="select-all-btn" id="selectAllBtn" onclick="selectAllLinks()" disabled>
          Select All
        </button>
        <button class="copy-btn" id="copyBtn" onclick="copyLinks()" disabled>
          Copy All Links
        </button>
      </div>

      <div id="messageContainer"></div>
    </div>
  </div>

  <script>
    let allLinks = [];

    // Default style values
    const defaultStyles = {
      bgColor: '#ffffff',
      headerTextColor: '#000000',
      labelTextColor: '#000000',
      inputTextColor: '#000000',
      inputBorderColor: '#000000',
      buttonTextColor: '#000000',
      buttonBorderColor: '#000000',
      buttonHoverBg: '#000000',
      linkTextColor: '#000000',
      linkBorderColor: '#000000',
      containerBorderColor: '#000000',
      selectionBgColor: '#3b82f6',
      borderRadius: '0',
      borderWidth: '2'
    };

    // Load saved styles on page load
    function loadStyles() {
      const savedStyles = JSON.parse(localStorage.getItem('jobLinkGeneratorStyles')) || defaultStyles;
      
      Object.keys(savedStyles).forEach(key => {
        const element = document.getElementById(key);
        if (element) {
          element.value = savedStyles[key];
        }
      });
      
      updateStyles();
    }

    // Save styles to localStorage
    function saveStyles() {
      const styles = {
        bgColor: document.getElementById('bgColor').value,
        headerTextColor: document.getElementById('headerTextColor').value,
        labelTextColor: document.getElementById('labelTextColor').value,
        inputTextColor: document.getElementById('inputTextColor').value,
        inputBorderColor: document.getElementById('inputBorderColor').value,
        buttonTextColor: document.getElementById('buttonTextColor').value,
        buttonBorderColor: document.getElementById('buttonBorderColor').value,
        buttonHoverBg: document.getElementById('buttonHoverBg').value,
        linkTextColor: document.getElementById('linkTextColor').value,
        linkBorderColor: document.getElementById('linkBorderColor').value,
        containerBorderColor: document.getElementById('containerBorderColor').value,
        selectionBgColor: document.getElementById('selectionBgColor').value,
        borderRadius: document.getElementById('borderRadius').value,
        borderWidth: document.getElementById('borderWidth').value
      };
      
      localStorage.setItem('jobLinkGeneratorStyles', JSON.stringify(styles));
    }

    // Update all styles
    function updateStyles() {
      const bgColor = document.getElementById('bgColor').value;
      const headerTextColor = document.getElementById('headerTextColor').value;
      const labelTextColor = document.getElementById('labelTextColor').value;
      const inputTextColor = document.getElementById('inputTextColor').value;
      const inputBorderColor = document.getElementById('inputBorderColor').value;
      const buttonTextColor = document.getElementById('buttonTextColor').value;
      const buttonBorderColor = document.getElementById('buttonBorderColor').value;
      const buttonHoverBg = document.getElementById('buttonHoverBg').value;
      const linkTextColor = document.getElementById('linkTextColor').value;
      const linkBorderColor = document.getElementById('linkBorderColor').value;
      const containerBorderColor = document.getElementById('containerBorderColor').value;
      const selectionBgColor = document.getElementById('selectionBgColor').value;
      const borderRadius = document.getElementById('borderRadius').value;
      const borderWidth = document.getElementById('borderWidth').value;

      // Update range value displays
      document.getElementById('radiusValue').textContent = borderRadius + 'px';
      document.getElementById('borderWidthValue').textContent = borderWidth + 'px';

      // Apply background
      document.body.style.backgroundColor = bgColor;

      // Apply header styles
      document.querySelector('.header h1').style.color = headerTextColor;
      document.querySelector('.header p').style.color = headerTextColor;
      document.querySelector('.header').style.borderColor = containerBorderColor;
      document.querySelector('.header').style.borderWidth = borderWidth + 'px';

      // Apply results title
      document.querySelector('.results-title').style.color = headerTextColor;
      document.querySelector('.results-header').style.borderColor = containerBorderColor;
      document.querySelector('.results-header').style.borderWidth = borderWidth + 'px';

      // Apply label styles
      document.querySelectorAll('.form-group label').forEach(label => {
        label.style.color = labelTextColor;
      });

      // Apply input styles
      document.querySelectorAll('.form-group input').forEach(input => {
        input.style.color = inputTextColor;
        input.style.borderColor = inputBorderColor;
        input.style.borderWidth = borderWidth + 'px';
        input.style.borderRadius = borderRadius + 'px';
        input.style.backgroundColor = 'transparent';
      });

      // Apply button styles
      const buttons = ['.generate-btn', '.copy-btn', '.select-all-btn', '.customizer-toggle'];
      buttons.forEach(selector => {
        document.querySelectorAll(selector).forEach(btn => {
          btn.style.color = buttonTextColor;
          btn.style.borderColor = buttonBorderColor;
          btn.style.borderWidth = borderWidth + 'px';
          btn.style.borderRadius = borderRadius + 'px';
          btn.style.backgroundColor = 'transparent';
          btn.style.borderStyle = 'solid';
        });
      });

      // Apply stats badge styles
      document.querySelector('.stats').style.color = labelTextColor;
      document.querySelector('.stats').style.borderColor = buttonBorderColor;
      document.querySelector('.stats').style.borderWidth = borderWidth + 'px';
      document.querySelector('.stats').style.borderRadius = borderRadius + 'px';
      document.querySelector('.stats').style.backgroundColor = 'transparent';

      // Apply links container styles
      document.querySelector('.links-container').style.borderColor = containerBorderColor;
      document.querySelector('.links-container').style.borderWidth = borderWidth + 'px';
      document.querySelector('.links-container').style.borderRadius = borderRadius + 'px';
      document.querySelector('.links-container').style.backgroundColor = 'transparent';

      // Apply link item styles
      document.querySelectorAll('.link-item').forEach(item => {
        item.style.borderColor = linkBorderColor;
        item.style.borderWidth = borderWidth + 'px';
      });

      document.querySelectorAll('.link-item a').forEach(link => {
        link.style.color = linkTextColor;
      });

      // Apply empty state color
      document.querySelectorAll('.empty-state').forEach(state => {
        state.style.color = headerTextColor;
      });

      document.querySelectorAll('.empty-state svg').forEach(svg => {
        svg.style.stroke = headerTextColor;
      });

      // Apply error/success message styles
      document.querySelectorAll('.error-message, .success-message').forEach(msg => {
        msg.style.borderColor = containerBorderColor;
        msg.style.borderWidth = borderWidth + 'px';
        msg.style.borderRadius = borderRadius + 'px';
        msg.style.color = headerTextColor;
      });

      // Create dynamic style for hover and selection
      let styleTag = document.getElementById('dynamicStyles');
      if (!styleTag) {
        styleTag = document.createElement('style');
        styleTag.id = 'dynamicStyles';
        document.head.appendChild(styleTag);
      }

      styleTag.textContent = `
        ::selection {
          background: ${selectionBgColor} !important;
          color: white !important;
        }
        ::-moz-selection {
          background: ${selectionBgColor} !important;
          color: white !important;
        }
        .generate-btn:hover,
        .copy-btn:hover:not(:disabled),
        .select-all-btn:hover:not(:disabled),
        .customizer-toggle:hover {
          background-color: ${buttonHoverBg} !important;
          color: ${bgColor} !important;
        }
        .link-item a:hover {
          background-color: ${selectionBgColor}33 !important;
        }
      `;

      saveStyles();
    }

    // Reset styles to default
    function resetStyles() {
      Object.keys(defaultStyles).forEach(key => {
        const element = document.getElementById(key);
        if (element) {
          element.value = defaultStyles[key];
        }
      });
      updateStyles();
    }

    // Toggle customizer panel
    function toggleCustomizer() {
      document.getElementById('customizerPanel').classList.toggle('active');
    }

    function extractJobId(url) {
      const match = url.match(/\/jobs\/(\d+)/);
      return match ? parseInt(match[1], 10) : null;
    }

    function baseUrl(url) {
      return url.replace(/\/jobs\/\d+/, '/jobs/');
    }

    function showMessage(message, type = 'success') {
      const container = document.getElementById('messageContainer');
      container.innerHTML = `<div class="${type}-message">${message}</div>`;
      setTimeout(() => {
        container.innerHTML = '';
      }, 3000);
    }

    function showError(message) {
      const container = document.getElementById('errorContainer');
      container.innerHTML = `<div class="error-message">${message}</div>`;
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    function updateStats(count) {
      document.getElementById('linkStats').textContent = `${count} link${count !== 1 ? 's' : ''}`;
    }

    function generateLinks() {
      const startUrl = document.getElementById('startUrl').value.trim();
      const endUrl = document.getElementById('endUrl').value.trim();
      const list = document.getElementById('linkList');
      const copyBtn = document.getElementById('copyBtn');
      const selectAllBtn = document.getElementById('selectAllBtn');

      list.innerHTML = '';
      allLinks = [];
      copyBtn.disabled = true;
      selectAllBtn.disabled = true;
      updateStats(0);

      if (!startUrl || !endUrl) {
        showError('Please enter both start and end URLs.');
        list.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <p>Please fill in both URLs to generate links</p>
          </div>
        `;
        updateStyles();
        return;
      }

      const startId = extractJobId(startUrl);
      const endId = extractJobId(endUrl);

      if (startId === null || endId === null) {
        showError('Could not extract job IDs from URLs. Make sure they contain "/jobs/{number}".');
        list.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p>Invalid URL format. URLs must contain "/jobs/{number}"</p>
          </div>
        `;
        updateStyles();
        return;
      }

      const base = baseUrl(startUrl);
      const step = startId <= endId ? 1 : -1;
      let delay = 0;

      for (let id = startId; step > 0 ? id <= endId : id >= endId; id += step) {
        const url = base + id;
        allLinks.push(url);

        setTimeout(() => {
          const li = document.createElement('li');
          li.className = 'link-item';
          
          const a = document.createElement('a');
          a.href = url;
          a.textContent = url;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          
          li.appendChild(a);
          list.appendChild(li);

          updateStats(allLinks.length);
          updateStyles();
        }, delay);

        delay += 50;
      }

      if (allLinks.length > 0) {
        setTimeout(() => {
          copyBtn.disabled = false;
          selectAllBtn.disabled = false;
        }, delay);
      }
    }

    function selectAllLinks() {
      const links = document.querySelectorAll('.link-item a');
      if (links.length === 0) return;

      const range = document.createRange();
      const selection = window.getSelection();
      
      selection.removeAllRanges();
      
      links.forEach(link => {
        range.selectNodeContents(link);
        selection.addRange(range.cloneRange());
      });

      showMessage('All links selected! You can now copy them.');
    }

    function copyLinks() {
      if (allLinks.length === 0) return;

      const linksText = allLinks.join('\n');

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(linksText).then(() => {
          showMessage(`Successfully copied ${allLinks.length} links to clipboard!`);
        }).catch(() => {
          fallbackCopy(linksText);
        });
      } else {
        fallbackCopy(linksText);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.select();
      
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          showMessage(`Successfully copied ${allLinks.length} links to clipboard!`);
        } else {
          showMessage('Failed to copy links. Please select and copy manually.', 'error');
        }
      } catch (err) {
        showMessage('Failed to copy links. Please select and copy manually.', 'error');
      }
      
      document.body.removeChild(textarea);
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadStyles();
      
      const inputs = document.querySelectorAll('input[type="text"]');
      inputs.forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            generateLinks();
          }
        });
      });
    });
  </script>
</body>
</html>
